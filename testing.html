<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="testing.css" />

    <title>Shivam Patel</title>
  </head>
  <body>
    <div class="scroll-wrapper" id="scrollWrapper">
      <!-- Duplicate end -->
      <section class="project">Project 04</section>

      <!-- Main projects -->
      <section class="project">Project 01</section>
      <section class="project">Project 02</section>
      <section class="project">Project 03</section>
      <section class="project">Project 04</section>

      <!-- Duplicate start -->
      <section class="project">Project 01</section>
    </div>

    <script>
      const scrollWrapper = document.getElementById("scrollWrapper");
      const projectCount = 4;
      const projectHeight = window.innerHeight;

      function disableSmoothScroll() {
        scrollWrapper.style.scrollBehavior = "auto";
      }

      function enableSmoothScroll() {
        scrollWrapper.style.scrollBehavior = "smooth";
      }

      // Set starting scroll position
      window.addEventListener("load", () => {
        disableSmoothScroll();
        scrollWrapper.scrollTop = projectHeight;
        setTimeout(enableSmoothScroll, 50); // brief delay to avoid animation
      });

      scrollWrapper.addEventListener("scroll", () => {
        const scrollTop = scrollWrapper.scrollTop;

        if (scrollTop >= projectHeight * (projectCount + 1)) {
          disableSmoothScroll();
          scrollWrapper.scrollTop = projectHeight;
          setTimeout(enableSmoothScroll, 50);
        }

        if (scrollTop <= 0) {
          disableSmoothScroll();
          scrollWrapper.scrollTop = projectHeight * projectCount;
          setTimeout(enableSmoothScroll, 50);
        }
      });
    </script>
  </body>
</html>
