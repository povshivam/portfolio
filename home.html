<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">

    <title>Shivam Patel</title>
</head>
<body>


    <div class="content monorama">

        <h2>I'M</h2>

        <img src="img/cropped-headshot.png" alt="profile picture">

        <h1>SHIVAM PATEL</h1>

        <div class="typewriter" id="typewriter">
            <span id="text"></span><span class="cursor" id="cursor">_</span>
        </div>

    </div>


    <div class="navigation krypton">

        <h2 class="xenon">/* --- navigation --- */</h2>

        <ul>

            <li class="hover-item"><a href="#about">.home <span>{}</span></a></li>
            <li class="hover-item"><a href="#projects">.projects <span>{}</span></a></li>
            <li class="hover-item"><a href="#experience">.lab <span>{}</span></a></li>
            <li class="hover-item"><a href="#certifications">.blog <span>{}</span></a></li>
            <li class="hover-item"><a href="#achievements">.about <span>{}</span></a></li>

        </ul>
    </div>






















    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Select all elements you want this effect on
            const visualizerTargets = document.querySelectorAll('.hover-item');

            visualizerTargets.forEach(target => {
                // Get the computed padding values from CSS
                const style = getComputedStyle(target);
                const paddingTop = style.paddingTop;
                const paddingBottom = style.paddingBottom;
                const paddingLeft = style.paddingLeft;
                const paddingRight = style.paddingRight;

                // Create the HTML structure for the visualizer
                const visualizerHTML = `
                    <div class="padding-visualizer">
                        <div class="padding-area top" style="height: ${paddingTop};">
                            <span class="value">${paddingTop}</span>
                        </div>
                        <div class="padding-area bottom" style="height: ${paddingBottom};">
                            <span class="value">${paddingBottom}</span>
                        </div>
                        <div class="padding-area left" style="width: ${paddingLeft};">
                            <span class="value">${paddingLeft}</span>
                        </div>
                        <div class="padding-area right" style="width: ${paddingRight};">
                            <span class="value">${paddingRight}</span>
                        </div>
                    </div>
                `;

                // Add the visualizer HTML to each target element
                target.innerHTML += visualizerHTML;
            });
        });


        const words = [
            "high schooler",
            "web developer",
            "graphic designer",
            "computer programmer",
            "robotics engineer"
        ];

        let wordIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        const textEl = document.getElementById("text");

        function typeEffect() {
            const currentWord = words[wordIndex];
            const displayedText = currentWord.substring(0, charIndex);
            textEl.textContent = displayedText;

            if (!isDeleting) {
                if (charIndex < currentWord.length) {
                    charIndex++;
                    setTimeout(typeEffect, 100);
                } else {
                    setTimeout(() => {
                        isDeleting = true;
                        typeEffect();
                    }, 3000);
                }
            } else {
                if (charIndex > 0) {
                    charIndex--;
                    setTimeout(typeEffect, 50);
                } else {
                    isDeleting = false;
                    wordIndex = (wordIndex + 1) % words.length;
                    setTimeout(typeEffect, 300);
                }
            }
        }

        typeEffect();


    </script>
</body>
</html>
