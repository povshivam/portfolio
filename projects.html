    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Select all elements you want this effect on
            const visualizerTargets = document.querySelectorAll('.hover-item');

            visualizerTargets.forEach(target => {
                // Get the computed padding values from CSS
                const style = getComputedStyle(target);
                const paddingTop = style.paddingTop;
                const paddingBottom = style.paddingBottom;
                const paddingLeft = style.paddingLeft;
                const paddingRight = style.paddingRight;

                // Create the HTML structure for the visualizer
                const visualizerHTML = `
                    <div class="padding-visualizer">
                        <div class="padding-area top" style="height: ${paddingTop};">
                            <span class="value">${paddingTop}</span>
                        </div>
                        <div class="padding-area bottom" style="height: ${paddingBottom};">
                            <span class="value">${paddingBottom}</span>
                        </div>
                        <div class="padding-area left" style="width: ${paddingLeft};">
                            <span class="value">${paddingLeft}</span>
                        </div>
                        <div class="padding-area right" style="width: ${paddingRight};">
                            <span class="value">${paddingRight}</span>
                        </div>
                    </div>
                `;

                // Add the visualizer HTML to each target element
                target.innerHTML += visualizerHTML;
            });
        });
    </script>
